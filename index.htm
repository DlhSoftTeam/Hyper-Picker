<!DOCTYPE html>
<html lang="en">
<head>

    <title>Picker Sample</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <!-- Component assemblies. -->

    <!-- Sample code: app.ts. -->

<body>
    <h1>Picker Sample</h1>

    <div class="Area">
        Picker:
        <!-- Component placeholder. -->
        <input id="picker" style="width: 128px"/>

            <div>Click the button to update input value and close this popup.</div>
            <div style="margin-top: 4px">
                <button id="updateValueButton">Update value</button>
            </div>
        </div>
    </div>
